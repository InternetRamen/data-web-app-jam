<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="div" class="mx-auto max-w-3xl mt-4 w-11/12">
            <h1 class="text-4xl font-bold text-red-400">Clash of Clans Link Sharing</h1>
            <div class="flex gap-2 mb-12 text-gray-500"><a href="/login.html">Login</a>â€¢<a href="/create.html">Create a post</a></div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
            import {
                getFirestore,
                getDocs,
                collection,
            } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
            const firebaseConfig = {
                apiKey: "AIzaSyDPmUrxN_6xgvYrMKlVfIPiyAUhzrXmd8c",
                authDomain: "hackclub-jam.firebaseapp.com",
                projectId: "hackclub-jam",
                storageBucket: "hackclub-jam.appspot.com",
                messagingSenderId: "891850750585",
                appId: "1:891850750585:web:a89e87dd92df34b91732a8",
            };
            const app = initializeApp(firebaseConfig);
            const db = getFirestore();
            const div = document.getElementById("div");
            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const element = document.createElement("div");
                element.classList.add("post");
                const name = document.createElement("h1");
                name.innerText = doc.data().name;
                name.classList.add("text-3xl", "font-medium", )
                element.appendChild(name);
                const townhall = document.createElement("h2");
                townhall.classList.add("text-xl", "text-gray-500");
                townhall.innerText = doc.data().townhall;
                element.appendChild(townhall);
                const link = document.createElement("a");
                link.innerText = doc.data().link;
                link.href = doc.data().link;
                link.classList.add("text-blue-500", "hover:underline");
                element.appendChild(link);
                div.appendChild(element);
            });
        </script>
    </body>
</html>
